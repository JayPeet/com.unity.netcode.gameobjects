{% metadata_file .yamato/project.metafile %}
---

{% for editor in validation_editors -%}
{% for platform in test_platforms -%}
package_test_-_ngo_{{ editor }}_{{ platform.name }}:
  name : Package Test - NGO [{{ platform.name }}, {{ editor }}]
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - {% if platform.name == "ubuntu" %}DISPLAY=:0 {% endif %}upm-ci package test -u {{ editor }} --type package-tests
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/wrench/package-pack-jobs.yml#package_pack_-_netcode_gameobjects
{% endfor -%}
{% endfor -%}