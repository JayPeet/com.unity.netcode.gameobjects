{% metadata_file .yamato/project.metafile %}
---

{% for editor in validation_editors.all -%}
{% for platform in test_platforms.desktop -%}
package_test_-_ngo_{{ editor }}_{{ platform.name }}:
  name : Package Test - NGO [{{ platform.name }}, {{ editor }}]
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    UPMCI_PKG: upm-ci-utils@stable
  commands:
    - npm install -g "$UPMCI_PKG" --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - {% if platform.name == "ubuntu" %}DISPLAY=:0 {% endif %}upm-ci package test -u {{ editor }} --type package-tests
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/package-pack.yml#package_pack_-_ngo
{% endfor -%}
{% endfor -%}